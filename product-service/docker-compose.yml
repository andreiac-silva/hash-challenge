version: "3.9"

services:
  discount-calculator:
    image: andreiacsilva/discount-calculator:latest
    ports:
      - 8000:8000
      - 50051:50051
    expose:
      - 50051
    depends_on:
      - mongo
  product-service:
    image: andreiacsilva/product-service:latest
    expose:
      - 8080
    depends_on:
      - mongo
      - discount-calculator
  mongo:
    image: mongo
    ports:
      - 27017:27017
    expose:
      - 27017